<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="../fonts/Alef-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../fonts/Alef-Monospace.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script src="../pages.js"></script>
    <meta property="og:description" content="כתיבה אילוצית עברית">  <!-- og:description is required for WhatsApp to show og:image -->
    <meta property="og:image" content="https://eyalgruss.com/constrained/media/og_image.jpg">
    <noscript><style>body {visibility: visible}</style></noscript>
</head>
<body onload="document.body.style.visibility = 'visible'; editing.focus(); const hash = decodeURIComponent(location.hash.slice(1)); content = hash[0] == '\t' ? hash.trim() : editing.value; if (content) update(content, false)">
    <script>make_header()</script>
    <div id="container">
        <textarea id="editing" class="outline" autocomplete="off" oninput="update(value)"></textarea>
        <div id="highlighting" aria-hidden="true"><span class="placeholder">ינסני!</span></div>
    </div>
    <div id="stats">
        <span id="counts"></span>
        <span id="statuses">
            <span id="palindrome"></span>
            <span id="pangram"></span>
        </span>
        <span id="buttons" class="border">
            <button onclick="copy(event.ctrlKey || event.metaKey || event.button == 1)" onauxclick="copy(true)" title="Copy (+Ctrl to remove diacritics)">העתק</button>
            <button id="share_button" onclick="share(event.ctrlKey || event.metaKey || event.button == 1)" onauxclick="share(true)" title="Share (+Ctrl to remove diacritics)">שתף</button>
        </span>
    </div>
    <script>
        make_footer()
    </script>
    <script src="script.js"></script>
</body>
</html>
