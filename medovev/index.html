<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="../fonts/Alef-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script src="../pages.js"></script>
    <script src="script.js"></script>
    <meta property="og:description" content=".">  <!-- og:description is required for WhatsApp to show og:image -->
    <meta property="og:image" content="https://eyalgruss.com/constrained/media/og_image.jpg">
    <noscript><style>body {visibility: visible}</style></noscript>
</head>
<body onload="document.body.style.visibility = 'visible'; editing.focus(); if (editing.value) update(editing.value)">
    <script>make_header()</script>
    <div id="container">
        <textarea id="editing" spellcheck="false" aria-hidden="true" oninput="update(this.value)" onscroll="sync_scroll(this)"></textarea>
        <div id="highlighting"><span class="placeholder">ינסני!</span></div>
    </div>
    <div id="stats">
        <p>
            <span id="counts"></span>
            <span id="palindrome_status"></span>
        </p>
    </div>
    <script>make_footer()</script>
</body>
</html>
