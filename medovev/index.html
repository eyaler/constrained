<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="../fonts/Alef-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../fonts/Alef-Monospace.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script src="../pages.js"></script>
    <script src="script.js"></script>
    <meta property="og:description" content=".">  <!-- og:description is required for WhatsApp to show og:image -->
    <meta property="og:image" content="https://eyalgruss.com/constrained/media/og_image.jpg">
    <noscript><style>body {visibility: visible}</style></noscript>
</head>
<body onload="document.body.style.visibility = 'visible'; if (!navigator.share) {share.innerHTML = 'העתק קישור לשיתוף'; share.title = 'Copy shareable link'; share.classList.add('unsupported')}; editing.focus(); const hash = decodeURIComponent(location.hash.slice(1)); content = hash[0] == '\t' ? hash.slice(1) : editing.value; if (content) update(content)">
    <script>make_header()</script>
    <div id="container">
        <textarea id="editing" class="outline" autocomplete="off" spellcheck="false" oninput="update(this.value)" onscroll="sync_scroll(this)"></textarea>
        <div id="highlighting" aria-hidden="true"><span class="placeholder">ינסני!</span></div>
    </div>
    <div id="stats">
        <span id="counts"></span>
        <span id="statuses">
            <span id="palindrome"></span>
            <span id="pangram"></span>
        </span>
        <span id="buttons" class="border">
            <button onclick="navigator.clipboard.writeText(editing.value)" title="Copy">העתק</button>
            <button id="share" onclick="const url = location.href.replace(location.hash, '') + '#' + encodeURIComponent('\t' + editing.value); navigator.share?.({url: url}).catch(() => {}) ?? navigator.clipboard.writeText(url)" title="Share">שתף</button>
        </span>
    </div>
    <script>
        make_footer()
        new ResizeObserver(() => container.style.height = editing.offsetHeight + 'px').observe(editing)
    </script>
</body>
</html>
