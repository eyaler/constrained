<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            --dur: 10s;
            margin: 0;
        }

        @keyframes hor {
            100% { rotate: y .5turn }
        }

        .hor {
            animation: var(--dur) forwards hor;
        }

        @keyframes ver1 {
            100% { rotate: x .5turn }
        }

        .ver1 {
            animation: var(--dur) forwards ver1;
        }

        @keyframes ver2 {
            0% { rotate: y .5turn }
            100% { transform: rotateY(.5turn) rotateX(.5turn) }
        }

        .ver2 {
            animation: var(--dur) forwards ver2;
        }

        video {
            cursor: none;
            height: 33%;
            left: 50%;
            object-position: 0 100%;
            position: absolute;
            top: 50%;
            transform-origin: 0 100%;
            translate: 0 -100%;
            width: 33%;
        }

        #d {
            cursor: auto;
        }
    </style>
</head>
<body>
    <script>let i = 0</script>
    <video id="a" src="media/mitplandrem.mp4" disablePictureInPicture loop playsinline preload></video>
    <video id="b" src="media/mitplandrem.mp4" disablePictureInPicture loop playsinline preload></video>
    <video id="c" src="media/mitplandrem.mp4" disablePictureInPicture loop playsinline preload></video>
    <video id="d" src="media/mitplandrem.mp4" disablePictureInPicture playsinline preload onclick="play(); style.cursor = 'none'" onended="play(); if (!i) {[a, b, c].forEach(e => e.play()); [d, c].forEach(e => e.classList.add('hor'))} else if (i == 1) {b.classList.add('ver1'); d.classList.add('ver2')} else if (i > 1) [a, b, c, d].forEach(e => e.playbackRate = Math.max(e.playbackRate * .7, .2)); i++"></video>
</body>
</html>
