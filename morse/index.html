<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="../fonts/Alef-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="style.css">
    <meta property="og:description" content="כתיבה אילוצית עברית">  <!-- og:description is required for WhatsApp to show og:image -->
    <meta property="og:image" content="https://eyalgruss.com/constrained/media/og_image.jpg">
    <noscript><style>body {visibility: visible}</style></noscript>
</head>
<body onload="document.body.style.visibility = 'visible'">
    <div id="buttons">
        <button onclick="main.replaceChildren(); main.dispatchEvent(new Event('change')); add_first_word()" title="Clear">נקה</button>
        <button onclick="navigator.clipboard.readText().then(text => {if (paste_input(text)) main.querySelector('input').focus()})" title="Clear and paste input">נקה והדבק קלט</button>
        <button onclick="navigator.clipboard.readText().then(text => {paste_output(text); main.querySelector('input').focus()})" title="Clear and paste output">נקה והדבק פלט</button>
        <button onclick="navigator.clipboard.writeText(join('input'))" title="Copy input">העתק קלט</button>
        <button onclick="navigator.clipboard.writeText(output.textContent)" title="Copy output">העתק פלט</button>
    </div>
    <main id="main"></main>
    <output id="output" contenteditable="plaintext-only"></output>
    <script src="script.js"></script>
</body>
</html>
