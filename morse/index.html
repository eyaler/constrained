<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="../fonts/Alef-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="style.css">
    <meta property="og:description" content="כתיבה אילוצית עברית">  <!-- og:description is required for WhatsApp to show og:image -->
    <meta property="og:image" content="https://eyalgruss.com/constrained/media/og_image.jpg">
    <noscript><style>body {visibility: visible}</style></noscript>
</head>
<body onload="document.body.style.visibility = 'visible'" onpopstate="paste_hash(true)">
    <div id="buttons">
        <button onclick="paste_input()" title="Clear">נקה</button>
        <button onclick="navigator.clipboard.readText().then(paste_input)" title="Clear and paste as input">נקה והדבק כקלט</button>
        <button onclick="navigator.clipboard.readText().then(paste_output)" title="Clear and paste as output">נקה והדבק כפלט</button>
        <button onclick="navigator.clipboard.writeText(join_inputs())" title="Copy input">העתק קלט</button>
        <button onclick="navigator.clipboard.writeText(output.value)" title="Copy output">העתק פלט</button>
        <button id="share_button" onclick="share()" title="Share">שתף</button>
    </div>
    <main id="main"></main>
    <textarea id="output" autocomplete="off" autocorrect="off"></textarea>
    <script src="script.js"></script>
</body>
</html>
