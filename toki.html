    <script>make_header()</script>
    <pre class="narrow_poem">
<b>הייקו</b>

עיניים סגורות
נשימות של שוקולד
מבשרות אביב
</pre>
    <p>
        וכעת בתרגום שומר משמעות ואילוץ לשפת <a href="https://he.wikipedia.org/wiki/%D7%98%D7%95%D7%A7%D7%99_%D7%A4%D7%95%D7%A0%D7%94">טוֹקִי פּוֹנָה</a>:
    </p>
    <pre dir="ltr" class="narrow_poem">
<b>toki musi Aku</b>

oko li pini
kon pi moku suwi: ni
li tenpo kasi
</pre>
    <p dir="ltr">
        A <a href="https://en.wikipedia.org/wiki/Haiku">haiku</a> translated to <a href="https://en.wikipedia.org/wiki/Toki_Pona">toki pona</a>, preserving both content and constraint.
    </p>
